<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="HomePage.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
	</style>
  </head>
  <body>
	<ul class="nav nav-tabs">
	  <li class="active"><a data-toggle="tab" href="#Chatroom">Chatroom</a></li>
	  <li><a data-toggle="tab" href="#Calendar">Calendar</a></li>
	  <li><a data-toggle="tab" href="#WORD">WORD</a></li>
	  <li><a data-toggle="tab" href="#Practice">Practice</a></li>
	</ul>

	<div class="tab-content">
	  <div id="Chatroom" class="tab-pane fade in active">
	    <h3 style="">Chatroom</h3>
	    <p>The Chatroom is where you can chat with classmates!</p>
	</div>
	<div id="Calendar" class="tab-pane fade">
	    <h3>Calendar</h3>
	    <p>Share events for the class in the Calendar!</p>
	    <iframe src="https://calendar.google.com/calendar/embed?src=lci64sv591fb8rk5cg0hr738es%40group.calendar.google.com&ctz=America/New_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
	</div>
	<div id="WORD" class="tab-pane fade">
	    <h3>WORD</h3>
	    <p>Upload and see others' notes in WORD. Click the button to choose a
	    file </p>
	    <input type="file" id="myFile">
		<script>
		function myFunction() {
		    var x = document.getElementById("myFile");
		    x.disabled = true;
		}
		</script>
	</div>
	  <div id="Practice" class="tab-pane fade">
	    <h3>Practice</h3>
	    <p>Collaborate on quizzes and games to Practice.</p>
	  </div>
	</div>
	</body>
</html>
