<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<title>Dashboard</title>
  	<link rel="stylesheet" href="HomePage.css">
  </head>
  <body>
    <h1 style="text-align:center;">HOME</h1>
    <div class="tab">
  	  <button class="tablinks" onclick="openCity(event, 'Chatroom')"
  	  id="defaultOpen">Chatroom</button>
  	  <script>
  	  	document.getElementById("defaultOpen").click();
  	  </script>

  		<button class="tablinks" onclick="openCity(event, 'Calendar')">Calendar</button>
  		<button class="tablinks" onclick="openCity(event, 'WORD')">WORD</button>
  		<button class="tablinks" onclick="openCity(event, 'Practice')">Practice</button>
		</div>

		<div id="Chatroom" class="tabcontent">
  		<h3>Chatroom</h3>
  		<p>The Chatroom is where you can chat with classmates!</p>
		</div>

		<div id="Calendar" class="tabcontent">
		  <h3>Calendar</h3>
		  <p>Share events for the class in the Calendar!</p> 
		</div>

		<div id="WORD" class="tabcontent">
		  <h3>WORD</h3>
		  <p>Upload and see others' notes in WORD.</p>
		</div>

		<div id="Practice" class="tabcontent">
		  <h3>Practice</h3>
		  <p>Collaborate on quizzes and games to Practice.</p>
		</div>
	</body>
	<script>
	function openCity(evt, cityName) {
	    var i, tabcontent, tablinks;
	    tabcontent = document.getElementsByClassName("tabcontent");
	    for (i = 0; i < tabcontent.length; i++) {
	        tabcontent[i].style.display = "none";
	    }
	    tablinks = document.getElementsByClassName("tablinks");
	    for (i = 0; i < tablinks.length; i++) {
	        tablinks[i].className = tablinks[i].className.replace(" active", "");
	    }
	    document.getElementById(cityName).style.display = "block";
	    evt.currentTarget.className += " active";
	}
	</script>
</html>
